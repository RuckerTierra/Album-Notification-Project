<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Album Project</title>
    <script src="https://kit.fontawesome.com/02ea88b81a.js" crossorigin="anonymous"></script>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h2 id="title">Pick the Album(s) You Want to Download</h2>
      <div id="notificationModalDiv" class="notify active">
        <div id="modal-content">
          <span><i class="fas fa-check-square"></i></span>     
          <span id="downloadComplete" class="hide">Download Complete<span>
          <br />
          <span id="itemTotal"></span>
        </div>
        
        </div>
      <div id="allFourAlbumDiv">
        <div id="tarzanAlbumDiv" class="album">
          <h4 class="albumTitle">Tarzan OST</h4>
          <img src="images/TarzanOST.jpg" alt="image of Tarzan album" />
        </div>
        <div id="tsrAlbumDiv" class="album">
          <h4 class="albumTitle">That's So Raven OST</h4>
          <img src="images/thats-so-raven.jpg" alt="image of That's So Raven album" />
        </div>
        <div id="hmAlbumDiv" class="album">
          <h4 class="albumTitle">Hannah Montana OST</h4>
          <img src="images/Hannah_Montana_soundtrack.png" alt="image of Hannah Montana album" />
        </div>
        <div id="hsmAlbumDiv" class="album">
          <h4 class="albumTitle">High School Musical OST</h4>
          <img src="images/High_school_musical_soundtrack.jpg" alt="image of High School Musical album" />
        </div>
      </div>
      <div id="saveButtonDiv">
        <button id="saveBtn" onclick="myFunction()">SAVE</button>
      </div>
    </main>
  <script src="script.js"></script>
  </body>
</html>
