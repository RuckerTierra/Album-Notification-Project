<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h2 id="title">Pick the Album You Want to Download</h2>
      <div id="allFourAlbumDiv">
        <div onclick="albumClicked()"id="tarzanAlbumDiv" class="albumDiv">
          <h4>Tarzan Album</h4>
          <img src="images/TarzanOST.jpg" alt="image of Tarzan album" />
        </div>
        <div onclick="albumClicked()" id="tsrAlbumDiv" class="albumDiv">
          <h4>That's So Raven Album</h4>
          <img src="images/thats-so-raven.jpg" alt="image of That's So Raven album" />
        </div>
        <div onclick="albumClicked()" id="hmAlbumDiv" class="albumDiv">
          <h4>Hannah Montana Album</h4>
          <img src="images/Hannah_Montana_soundtrack.png" alt="image of Hannah Montana album" />
        </div>
        <div onclick="albumClicked()" id="hsmAlbumDiv" class="albumDiv">
          <h4>High School Musical Album</h4>
          <img src="images/High_school_musical_soundtrack.jpg" alt="image of High School Musical album" />
        </div>
      </div>
      <div id="saveButtonDiv">
        <button id="saveBtn" onclick="saveAlbumButton()">SAVE</button>
      </div>
    </main>
  <script src="script.js"></script>
  </body>
</html>
